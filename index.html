<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Partis Style</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-container template_login_wrap">
        <!-- Login -->
        <div class="login-box active wrap _template_login" id="login-form">
            <div class="logo">
                <img src="images/logo.svg" alt="Partis Logo">
            </div>
            <form>
                <div class="input-box">
                    <input type="email" placeholder="Email Address" maxlength="22" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" minlength="8" maxlength="22" required>
                </div>
                <button type="submit" class="btn promoted">Log In</button>
            </form>
            <div class="links">
                <label for="">Don't have an account?</label><a href="#" id="register-link">Register</a>
            </div>
        </div>

        <!-- Registracija -->
        <div class="login-box" id="register-form">
            <div class="logo">
                <img src="images/logo.svg" alt="Partis Logo">
            </div>
            <form>
                <div class="input-box">
                    <input type="text" placeholder="First Name" maxlength="22" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Last Name" maxlength="22" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Username" maxlength="22" required>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email Address" maxlength="22" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" minlength="8" maxlength="22" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirm Password" minlength="8" maxlength="22" required>
                </div>
                <button type="submit" class="btn promoted">Register</button>
            </form>
            <div class="links">
                <label for="">Already have an account?</label><a href="#" id="login-link">Log In</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
